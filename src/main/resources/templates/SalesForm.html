<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/parent :: head_link"></head>
<body>
<!-- Start Navigation -->
<div id="header" th:replace="layout/parent :: header"></div>

<!-- Start Section Content-->
<section id="content" class="rt-layout rt-content">
    <div class="container">
        <br>
        <form th:action="@{/Sales/Tambah}" method="post">
            <input type="hidden" name="id">
            <div class="row">
                <div class="input-field col m6 s6">
                    <input id="customer" type="text" name="customer" class="validate" required >
                    <label for="customer">Nama Pembeli</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col m6 s6">
                    <select name="administrators" required>
                        <option disabled selected value="">Pilih Petugas</option>
                        <option th:each="administrator : ${administrators}" th:value="${administrator.id}" th:text="${administrator.name}"></option>
                    </select>
                    <label>Petugas Kasir</label>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="input-field col">
                    <div th:each="product, iter : ${products}">
                        <label>
                            <input type="checkbox" class="filled-in" name="produkpilihan" th:value="${product.id}" />
                            <span th:text="${product.name}"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </div>
</section>

<div th:replace="layout/parent :: footer"></div>

</body>
</html>
