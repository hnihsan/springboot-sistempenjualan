<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/parent :: head_link"></head>
<body>
<!-- Start Navigation -->
<div id="header" th:replace="layout/parent :: header"></div>

<!-- Start Section Content-->
<section id="content" class="rt-layout rt-content">
    <div class="container">
        <br>
        <div th:if="${not #lists.isEmpty(administrators)}">
            <table>
                <tr>
                    <th>Email</th>
                    <th>Nama</th>
                    <th>Acion</th>
                </tr>

                    <tr th:each="administrator : ${administrators}">
                        <td th:text="${administrator.email}"></td>
                        <td th:text="${administrator.name}"></td>
                        <td>
                            <a th:href="${'/Administrators/Ubah/'+administrator.id}">
                                <i class="material-icons">edit</i>
                            </a>
                            <a th:href="${'/Administrators/Hapus/'+administrator.id}">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>

            </table>
        </div>
        <div th:if="${#lists.isEmpty(administrators)}">
            <h5>Belum ada data, <a th:href="${'/Administrators/Tambah'}">Tambah sekarang !</a></h5>
        </div>

    </div>
</section>

<div th:replace="layout/parent :: footer"></div>

</body>
</html>
